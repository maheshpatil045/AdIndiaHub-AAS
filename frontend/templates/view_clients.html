<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>View Clients - AdIndiaHub</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", sans-serif;
}

/* BACKGROUND */
body{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    padding:20px;
}

/* BACK ICON BUTTON */
.back-icon{
    position:fixed;
    top:20px;
    left:20px;
    background:linear-gradient(135deg,#2563eb,#9333ea);
    color:white;
    padding:12px 14px;
    border-radius:50%;
    font-size:16px;
    text-decoration:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
    transition:0.3s;
    z-index:9999;
}
.back-icon:hover{
    transform:scale(1.1);
    background:#0d6efd;
}

/* TOP HEADER BAR */
.topbar{
    background:linear-gradient(135deg,#2563eb,#9333ea);
    padding:12px 20px;
    border-radius:12px;
    font-size:20px;
    font-weight:bold;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* TITLE */
h2{
    text-align:center;
    margin:20px 0;
    font-size:28px;
}

/* TABLE BOX */
.table-box{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:15px;
    padding:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    color:white;
}

th, td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

th{
    background:linear-gradient(135deg,#2563eb,#9333ea);
    font-size:14px;
}

tr:hover{
    background:rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<!-- BACK BUTTON -->
<a href="/admin-dashboard" class="back-icon">
    <i class="fa fa-arrow-left"></i>
</a>

<!-- HEADER BAR -->
<div class="topbar">
    ðŸ‘¥ AdIndiaHub Client Management
</div>

<h2>All Registered Clients</h2>

<div class="table-box">
<table>
<tr>
    <th>ID</th>
    <th>Client Name</th>
    <th>Email</th>
    <th>Phone</th>
</tr>

{% for c in clients %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
</tr>
{% endfor %}
</table>
</div>

</body>
</html>
