<!DOCTYPE html>
<html>
<head>
<title>Campaign Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    background:#f4f6f9;
    font-family: Arial;
}

/* HEADER */
.header{
    background:#0d6efd;
    padding:15px 30px;
    color:white;
    font-size:20px;
    font-weight:bold;
}

/* PERFORMANCE CARDS */
.perf-cards{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:20px;
    margin-top:25px;
}

.perf-card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
    border-left:5px solid #0d6efd;
}

.perf-card:hover{
    transform: translateY(-6px);
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.perf-card h4{
    font-size:14px;
    color:#777;
}

.perf-card h2{
    font-size:28px;
    font-weight:bold;
}

/* CHART BOX */
.chart-box{
    background:white;
    margin-top:30px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="header">ðŸ“Š Campaign Performance Dashboard</div>

<div class="container mt-4">

<!-- PERFORMANCE CARDS -->
<div class="perf-cards">

    <div class="perf-card">
        <h4>Total Clicks</h4>
        <h2>1,245</h2>
    </div>

    <div class="perf-card" style="border-left-color:#198754;">
        <h4>Total Impressions</h4>
        <h2>12,890</h2>
    </div>

    <div class="perf-card" style="border-left-color:#dc3545;">
        <h4>Total Cost (â‚¹)</h4>
        <h2>5,230</h2>
    </div>

    <div class="perf-card" style="border-left-color:#ffc107;">
        <h4>CTR (%)</h4>
        <h2>9.65%</h2>
    </div>

</div>


<!-- GRAPH -->
<div class="chart-box">
    <h5>Campaign Analytics Graph</h5>
    <canvas id="campaignChart"></canvas>
</div>

</div>

<script>
new Chart(document.getElementById("campaignChart"), {
    type: "line",
    data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [
            {
                label: "Clicks",
                data: [120,150,180,90,200,170,220],
                borderColor:"#0d6efd",
                tension:0.4
            },
            {
                label: "Impressions",
                data: [1000,1200,1500,1100,1700,1400,1900],
                borderColor:"#198754",
                tension:0.4
            },
            {
                label: "Cost (â‚¹)",
                data: [300,400,450,320,500,480,600],
                borderColor:"#dc3545",
                tension:0.4
            }
        ]
    }
});
</script>

</body>
</html>
