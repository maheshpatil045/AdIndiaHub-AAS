<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Campaign - AdIndiaHub</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    display:flex;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    overflow:hidden;
}

/* Animated Marketing Background Shapes */
.bg-shape1, .bg-shape2{
    position:absolute;
    border-radius:50%;
    filter: blur(80px);
    opacity:0.6;
}

.bg-shape1{
    width:400px;
    height:400px;
    background:#ff512f;
    top:-100px;
    left:-100px;
}

.bg-shape2{
    width:450px;
    height:450px;
    background:#1cc7ff;
    bottom:-150px;
    right:-150px;
}

/* Back Button */
.back-btn{
    position:fixed;
    top:15px;
    left:20px;
    color:white;
    font-size:20px;
    background:rgba(0,0,0,0.5);
    padding:10px 14px;
    border-radius:50%;
    text-decoration:none;
    transition:0.3s;
}

.back-btn:hover{
    background:black;
    transform:scale(1.1);
}

/* LEFT MARKETING PANEL */
.left{
    width:50%;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:60px;
    z-index:2;
}

.left h1{
    font-size:50px;
    font-weight:bold;
    line-height:1.2;
}

.left span{
    color:#1cc7ff;
}

.left p{
    font-size:18px;
    margin-top:15px;
    opacity:0.9;
}

/* RIGHT FORM PANEL */
.right{
    width:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:2;
}

/* Glass Card Form */
.box{
    width:420px;
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    padding:35px;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
    color:white;
}

.box h2{
    text-align:center;
    margin-bottom:20px;
    font-size:22px;
}

/* Inputs */
input, select, textarea{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    outline:none;
    background:rgba(255,255,255,0.25);
    color:white;
    font-size:14px;
}

input::placeholder,
textarea::placeholder{
    color:#ddd;
}

select option{
    color:black;
}

label{
    margin-top:10px;
    display:block;
    font-size:13px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    margin-top:20px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 30px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="bg-shape1"></div>
<div class="bg-shape2"></div>

<!-- Back Icon -->
<a href="/client-dashboard" class="back-btn">
    <i class="fas fa-arrow-left"></i>
</a>

<!-- Left Marketing Section -->
<div class="left">
    <h1>Promote Your <span>Brand</span><br> Across Top Platforms</h1>
    <p>Manage Ads, Budget, Clients & Performance in one smart platform.</p>
</div>

<!-- Right Campaign Form -->
<div class="right">
    <div class="box">
        <h2>ðŸš€ Create New Advertising Campaign</h2>

        <form method="POST" action="/request-campaign">

            <input type="text" name="campaign_name" placeholder="Campaign Name" required>

            <select name="platform" required>
                <option value="">Select Advertising Platform</option>
                <option>Google Ads</option>
                <option>Facebook Ads</option>
                <option>Instagram Ads</option>
                <option>YouTube Ads</option>
                <option>MakeMyTrip</option>
            </select>

            <input type="number" name="budget" placeholder="Budget (â‚¹)" required>

            <label>Start Date</label>
            <input type="date" name="start_date" required>

            <label>End Date</label>
            <input type="date" name="end_date" required>

            <textarea name="message" placeholder="Campaign Message for Admin"></textarea>

            <button type="submit">Submit Campaign Request</button>

        </form>
    </div>
</div>

</body>
</html>
