<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>Campaign List - Admin</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
}

/* TOP NAVBAR */
.topbar{
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    padding:12px 25px;
    display:flex;
    align-items:center;
    font-size:20px;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* BACK ICON */
.back-icon{
    color:white;
    font-size:22px;
    margin-right:15px;
    text-decoration:none;
    transition:0.3s;
}
.back-icon:hover{
    color:#facc15;
    transform:scale(1.2);
}

/* TITLE */
h2{
    text-align:center;
    margin:20px;
    font-size:28px;
    font-weight:bold;
}

/* TABLE CONTAINER */
.table-box{
    width:95%;
    margin:20px auto;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:12px;
    padding:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    color:white;
}

th, td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    text-align:center;
}

th{
    background:linear-gradient(135deg,#2563eb,#9333ea);
    font-size:15px;
    color:white;
}

tr:hover{
    background:rgba(255,255,255,0.1);
}

/* STATUS COLORS */
.pending{
    color:#facc15;
    font-weight:bold;
}
.approved{
    color:#22c55e;
    font-weight:bold;
}
.rejected{
    color:#ef4444;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <a href="/admin-dashboard" class="back-icon">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    AdIndiaHub Admin Panel
</div>

<h2>ðŸ“¢ All Campaigns</h2>

<div class="table-box">
<table>
<tr>
    <th>ID</th>
    <th>Client</th>
    <th>Campaign Name</th>
    <th>Platform</th>
    <th>Budget</th>
    <th>Status</th>
</tr>

{% for c in campaigns %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.client_name }}</td>
    <td>{{ c.campaign_name }}</td>
    <td>{{ c.platform }}</td>
    <td>â‚¹ {{ c.budget }}</td>
    <td class="{{ c.status|lower }}">{{ c.status }}</td>
</tr>
{% endfor %}

</table>
</div>

</body>
</html>
