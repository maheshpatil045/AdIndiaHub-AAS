<!DOCTYPE html>
<html>
<head>
<title>Upload Ad Video</title>

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #1d2671, #c33764);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Glass Effect Card */
.upload-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 35px 45px;
    border-radius: 15px;
    width: 380px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
}

h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 22px;
}

/* Message */
ul {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
    color: #00ff9c;
    font-size: 14px;
}

/* File Input */
input[type="file"] {
    width: 100%;
    padding: 10px;
    background: white;
    border: none;
    border-radius: 8px;
    margin: 15px 0;
    cursor: pointer;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #0072ff, #00c6ff);
}

/* Back Icon Button */
.back-icon {
    position: fixed;
    top: 20px;
    left: 20px;
    background: white;
    color: #0072ff;
    padding: 12px 15px;
    border-radius: 50%;
    font-size: 18px;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: 0.3s;
}

.back-icon:hover {
    background: #0072ff;
    color: white;
    transform: scale(1.15);
}

</style>
</head>

<body>

<!-- Back Button -->
<a href="/admin-dashboard" class="back-icon">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="upload-container">
    <h2>ðŸ“¤ Upload Advertisement Video</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="ad_video" required>
        <button type="submit">Upload Video</button>
    </form>
</div>

</body>
</html>
