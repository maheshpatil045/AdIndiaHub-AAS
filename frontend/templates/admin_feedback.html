<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Feedback</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: #333;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    margin: 40px 0 20px;
    color: #fff;
    font-size: 2.2rem;
    letter-spacing: 1px;
}

/* Table Container */
.table-container {
    width: 95%;
    margin: auto;
    overflow-x: auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    border-radius: 15px;
    background: #ffffffee;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background: linear-gradient(90deg, #0d6efd, #0056b3);
    color: white;
    font-weight: 600;
    font-size: 1rem;
}

tr:nth-child(even) { background: #f9f9f9; }
tr:hover { background: #e0f0ff; transform: scale(1.01); transition: 0.2s; }

td {
    font-size: 0.95rem;
    color: #333;
}

/* Responsive */
@media screen and (max-width: 768px) {
    th, td { padding: 12px; font-size: 0.85rem; }
}
@media screen and (max-width: 480px) {
    table { min-width: 100%; }
    th, td { padding: 10px; font-size: 0.75rem; }
}
</style>
</head>
<body>

<h2>Client Feedback Report</h2>

<div class="table-container">
<table>
<tr>
    <th>Campaign Name</th>
    <th>Client Name</th>
    <th>Stars</th>
    <th>Comment</th>
</tr>

{% for f in feedbacks %}
<tr>
    <td>{{ f.campaign_name }}</td>
    <td>{{ f.name }}</td>
    <td>{{ f.stars }} ‚≠ê</td>
    <td>{{ f.comment }}</td>
</tr>
{% endfor %}

</table>
</div>

</body>
</html>
